name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm istall
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Build Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Build Failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: |
      github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message),' '),'#skip')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
  heroku_deployment:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: |
      github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message),' '),'#skip')
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokedexpipeline"
          heroku_email: "topi.kanninen@sci.fi"
          healthcheck: "https://pokedexpipeline.herokuapp.com/health"
          checkstring: "ok"
          delay: 5
          rollbackonhealthcheckfailed: true
      - name: Deploy success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
              severity: info
              username: GitHub
              color: '#00ff00'
              avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
              details: Deploy Succeeded
              footer: Awesome!
              text: Pokedex is deployed!
              webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}